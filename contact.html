<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Amazing Events</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="./assets/amazing_brand.png"
              alt="Amazing Events"
              width="80"
              height="24"
            />
          </a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse d-flex flex-row-reverse"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./upcomingEvents.html">Upcoming Events</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Past Events</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./contact.html">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./stats.html">Stats</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="mb-3">
      <section class="banner position-relative">
        <div class="bannerText position-absolute w-100 text-center pt-5 z-3">
          <h2 class="pt-5 fw-bold">CONTACT</h2>
        </div>
        <div id="carouselExample" class="carousel slide">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="./assets/optional_banner_1.jpg"
                class="d-block w-100 h-100 object-fit-cover"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                src="./assets/optional_banner_2.jpg"
                class="d-block w-100 h-100 object-fit-cover"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                src="./assets/optional_banner_3.jpg"
                class="d-block w-100 h-100 object-fit-cover"
                alt="..."
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExample"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExample"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </section>

      <section class="formulario d-flex justify-content-center align-items-center">
        <form class="w-50">
            <div class="mb-3">
              <label for="name" class="form-label fw-bold">Name:</label>
              <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label fw-bold">Email:</label>
              <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="message" class="fw-bold">Message:</label>
              <textarea class="form-control" placeholder="Leave a message here" id="message"required></textarea>
            </div>
            <button type="submit" class="btn">Submit</button>
          </form>
      </section>
    </main>
    <footer class="d-flex justify-content-between align-items-center px-3">
      <div>
        <button type="button" class="btn btnSocial btnFacebook"></button>
        <button type="button" class="btn btnSocial btnWhatsApp"></button>
        <button type="button" class="btn btnSocial btnInstagram"></button>
    </div>
        <a href="" class="pt-2 fs-5">Created By Juan Aguirre with ❤️</a>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
